<!DOCTYPE html>
<html>
<head>
    <title>Domain AI Powered Search</title>
    <style>
        body {
            color: white;
            background-color: black;
        }

        input[type="text"], input[type="email"], input[type="submit"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
    </style>
</head>

<body>
<h3>Access Chat GPT over Whatsapp</h3>
<form id="myForm">
    <label for="name">Your Name:</label>
    <br>
    <input type="text" id="name" name="entry.992583270" required>
    <br><br><br>

    <label for="email">Your Email:</label>
    <br>
    <input type="email" id="email" name="entry.485835675" required>
    <br><br><br>

    <label for="whatsapp">Whatsapp Number:</label>
    <br>
    <input type="text" id="whatsapp" name="entry.667901583" required>
    <br><br><br>

    <input type="submit" value="Access Chat GPT over Whatsapp" onclick="submitForm(event)">
</form>

<script>
    // Submit form to Google Forms API
    function submitForm(event) {
        event.preventDefault(); // Prevent form submission if validation fails

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const whatsapp = document.getElementById("whatsapp").value;

        if (name.trim() === '' || email.trim() === '' || whatsapp.trim() === '') {
            alert('Please fill in all fields.');
            return;
        }

        const formData = {
            "entry.992583270": name,
            "entry.485835675": email,
            "entry.667901583": whatsapp
        };

        fetch("https://securityinfinity-google-forms-rest-api.vercel.app/api/forms/1FAIpQLSdc3rhqPw8u5Mwsiy2wtmbPY0vOLjxBNTJx37Sa5k5DEozHYQ", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok) {
                    window.location.replace("https://rzp.io/i/jmnJfjuQ");
                } else {
                    alert("There was a problem submitting the form. Please try again later.");
                }
            })
            .catch(error => {
                alert("There was a problem submitting the form. Please try again later.");
            });
    }
</script>
</body>
</html>
