<!DOCTYPE html>
<html>
<head>
	<title>Domain AI Powered Search</title>
	<style>
		body {
			color: white;
			background-color: black;
		}

		input[type="text"], input[type="email"], input[type="submit"] {
			width: 300px;
			height: 30px;
			font-size: 16px;
		}
	</style>
</head>

<body>
	<h3>SEO Checker</h3>
	<form id="myForm">
		<label for="name">Your Name:</label>
		<br>
		<input type="text" id="name" name="entry.239090276" required>
		<br><br><br>

		<label for="email">Your Email:</label>
		<br>
		<input type="email" id="email" name="entry.33521970" required>
		<br><br><br>

		<label for="domain">Your Domain:</label>
		<br>
		<input type="text" id="domain" name="entry.288779109" required>
		<br><br><br>

		<input type="submit" value="Get SEO Report" onclick="submitForm(event)">
	</form>

	<script>
		// Submit form to Google Forms API
		function submitForm(event) {
			event.preventDefault(); // Prevent form submission if validation fails

			const name = document.getElementById("name").value;
			const email = document.getElementById("email").value;
			const domain = document.getElementById("domain").value;

			if (name.trim() === '' || email.trim() === '' || domain.trim() === '') {
				alert('Please fill in all fields.');
				return;
			}

			const formData = {
				"entry.239090276": name,
				"entry.33521970": email,
				"entry.288779109": domain
			};

			fetch("https://securityinfinity-google-forms-rest-api.vercel.app/api/forms/1FAIpQLSf7u3_kgQhjahRfnrdfOZo6zsRNi-W039py8vKSFSWr6nPUcA", {
				method: "POST",
				body: JSON.stringify(formData),
				headers: {
					"Content-Type": "application/json"
				}
			})
				.then(response => {
					if (response.ok) {
						window.location.replace("https://semrush.sjv.io/c/3512485/995972/13053");
					} else {
						alert("There was a problem submitting the form. Please try again later.");
					}
				})
				.catch(error => {
					alert("There was a problem submitting the form. Please try again later.");
				});
		}
	</script>
</body>
</html>
